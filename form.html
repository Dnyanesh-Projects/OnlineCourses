    <div class="container">
      <h1>Course Enrollment</h1>
      <form action="#">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="course">Course Name:</label>
        <input type="text" id="course" name="course" readonly />

        <label for="batch">Batch:</label>
        <select id="batch" name="batch" required>
          <option value="Batch A">Batch A</option>
          <option value="Batch B">Batch B</option>
          <option value="Batch C">Batch C</option>
        </select>

        <label for="batch-time">Batch Time:</label>
        <input type="text" id="batch-time" name="batch-time" readonly />

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="" disabled selected>Select Payment Method</option>
          <option value="credit_card">Credit Card</option>
          <option value="debit_card">Debit Card</option>
          <option value="net_banking">Net Banking</option>
          <option value="upi">UPI</option>
        </select>

        <button type="submit">Enroll Now</button>
      </form>

    <script>
      // Function to get query parameters from the URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Set the course, batch, and batch time based on the URL query parameters
      window.onload = function () {
        const courseName = getQueryParam("course");
        const batchName = getQueryParam("batch");
        const batchTime = getQueryParam("time");

        // Set values in the form fields
        document.getElementById("course").value = courseName;
        document.getElementById("batch").value = batchName;
        document.getElementById("batch-time").value = batchTime;
      };
    </script>
